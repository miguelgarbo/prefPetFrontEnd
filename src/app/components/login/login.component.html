<div class="container">
  <div class="row">

    <div class="col-lg-12 centralizar topo">
      <div class="card">
        <div class="card-body">
          <h3>Login</h3>
          <br>
          <mdb-form-control>
            <input mdbInput type="text" id="usuario" class="form-control" [(ngModel)]="usuario"/>
            <label mdbLabel class="form-label" for="usuario">Usu√°rio</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="password" id="senha" class="form-control" [(ngModel)]="senha"/>
            <label mdbLabel class="form-label" for="senha">Senha</label>
          </mdb-form-control>
          <br />
          <button type="button" class="btn btn-rounded" mdbRipple (click)="login()">
            Acessar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
