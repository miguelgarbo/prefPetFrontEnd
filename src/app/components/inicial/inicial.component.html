<h2 class="marginTop">Bem-vindo ao PrefPet</h2>
<p>
  Conectando tutores, pets e campanhas de vacinação e adoção.  
  Escolha uma das opções abaixo:
</p>

<!-- Botão para abrir o Login -->
<button 
  type="button" 
  class="btn btn-primary btn-rounded" 
  mdbRipple 
  (click)="loginNovo()">
  Acessar Login
</button>

<!-- Botão Emergência (sem necessidade de login) -->
<button 
  type="button" 
  class="btn btn-danger btn-rounded" 
  mdbRipple 
  (click)="acessarEmergencia()">
  Emergência
</button>

<!-- Botão Buscar Chip -->
<button 
  type="button" 
  class="btn btn-success btn-rounded" 
  mdbRipple 
  (click)="buscarChip()">
  Buscar Chip
</button>

<!-- Modal de Login -->
<ng-template #modalLogin>
  <div class="modal-header">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
    <app-login></app-login>
  </div>
</ng-template>
