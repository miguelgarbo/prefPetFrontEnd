<div class="home-container">

  <!-- Retângulo 1: Bem-vindo + Login dividido -->
  <div class="home-card home-card-large d-flex">
    <!-- Lado esquerdo: Texto -->
    <div class="home-left">
      <h2>Bem-vindo ao PrefPet</h2>
      <p>
        Conectando tutores, pets e campanhas de vacinação e adoção.  
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </p>
    </div>

    <!-- Lado direito: Botão de Login -->
    <div class="home-right d-flex justify-content-center align-items-center">
      <button 
        type="button" 
        class="btn btn-primary btn-rounded btn-home" 
        mdbRipple 
        (click)="loginNovo()">
        Acessar Login
      </button>
    </div>
  </div>

  <!-- Retângulo 2: Emergência -->
  <div class="home-card home-card-small bg-danger">
    <button 
      type="button" 
      class="btn btn-light btn-rounded btn-home" 
      mdbRipple 
      (click)="acessarEmergencia()">
      Emergência
    </button>
  </div>

  <!-- Retângulo 3: Buscar Chip -->
  <div class="home-card home-card-small bg-success">
    <button 
      type="button" 
      class="btn btn-light btn-rounded btn-home" 
      mdbRipple 
      (click)="buscarChip()">
      Buscar Chip
    </button>
  </div>

</div>
