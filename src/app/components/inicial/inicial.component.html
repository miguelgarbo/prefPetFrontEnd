<div class="home-container">

  <!-- Retângulo 1: Bem-vindo + Login dividido -->
  <div class="home-card home-card-large d-flex marginTop">
    <!-- Lado esquerdo: Texto -->
    <div class="home-left">
      <h2>Bem-vindo ao PrefPet</h2>
      <p>
        Conectando tutores, pets e campanhas de vacinação e adoção.  
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </p>
    </div>

    <!-- Lado direito: Botão de Login -->
    <div class="home-right d-flex justify-content-center align-items-center direction">
      <button 
        type="button" 
        class="btn btn-rounded btn-home bgLaranja" 
        mdbRipple 
        (click)="loginNovo()">
        Login
      </button>

      <button 
        type="button" 
        class="btn btn-primary btn-rounded btn-home" 
        mdbRipple 
        (click)="cadastro()">
        Cadastrar-se
      </button>
    </div>
  </div>

  <!-- Retângulo 2: Emergência -->
  <div class="home-card home-card-small bg-danger block">
    <button 
      type="button" 
      class="btn btn-light btn-rounded btn-home" 
      mdbRipple 
      (click)="acessarEmergencia()">
      Emergência
    </button>
  </div>

  <!-- Retângulo 3: Buscar Chip -->
  <div class="home-card home-card-small bg-success block">
    <button 
      type="button" 
      class="btn btn-light btn-rounded btn-home" 
      mdbRipple 
      (click)="buscarChip()">
      Buscar Animal Por Microchip
    </button>
  </div>

</div>

<ng-template #modalLogin let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Login</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.close()"></button>
  </div>
  <div class="modal-body">
    <app-login></app-login>
  </div>
</ng-template>
