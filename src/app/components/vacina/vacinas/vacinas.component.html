<div class="container-vacinas marginTop">
  <br><br><br><br><br>
  <h2>Vacinas</h2>

  <!-- Carrossel de Pets -->
  <div class="pets-carousel">
    @for (pet of pets; track pet.id) {
      <div class="pet" (click)="findById(pet.id)">
        <img
          [src]="pet.imagemUrl"
          [alt]="pet.nome"
          [class.selected-shadow]="animalIdCapturado === pet.id"
        />
        <span class="nomeAnimal">{{ pet.nome }}</span>
      </div>
    }
  </div>

  <br>

  <!-- Botão PDF -->
  <div>
    <button type="button" class="btn btn-primary marginleft" (click)="gerarPdf()">
      Gerar PDF
    </button>
  </div>

  <!-- TABS DE VACINAS -->
  <mdb-tabs class="tabs-vacinas">

    <!-- APLICADAS -->
    <mdb-tab title="Aplicadas">
      <hr><br><br>
      <div class="container-list">
        <app-vacinaslist 
            [animalId]="animalIdCapturado"
            tab="aplicadas">
        </app-vacinaslist>
      </div>
    </mdb-tab>

    <!-- PENDENTES -->
    <mdb-tab title="Pendentes">
      <hr><br><br>
      <div class="container-list">
        <app-vacinaslist 
            [animalId]="animalIdCapturado"
            tab="pendentes">
        </app-vacinaslist>
      </div>
    </mdb-tab>

    <!-- PRÓXIMAS VACINAS -->
    <mdb-tab title="Próximas Vacinas">
      <hr><br><br>
      <div class="container-list">
        <app-vacinaslist 
            [animalId]="animalIdCapturado"
            tab="proximas">
        </app-vacinaslist>
      </div>
    </mdb-tab>

  </mdb-tabs>
</div>
